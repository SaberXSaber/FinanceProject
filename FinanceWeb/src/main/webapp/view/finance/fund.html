    <style>
        .chosen-container-single .chosen-single div b{ background-position: 0px 3px;}
        #parentUp_chosen{ margin-top: -2px;}
        #parentDown_chosen{ margin-top: -2px;}
    </style>

</head>

<body>

<!--  内容区域  -->
<div id='pageinit' v-cloak>

    <div class="wraper-full animated fadeInRight">

        <div class="form-group">

            <div class="search_div">
                <label>基金代码:</label>
                <input type="text" placeholder="请输入基金代码"  class="form-control" v-model="projectName"  @keyup.enter="serachInfo()">
            </div>

            <div class="search_div">
                <label>基金简称:</label>
                <input type="text" placeholder="基金简称"  class="form-control" v-model="workCode"  @keyup.enter="serachInfo()">
            </div>


            <!--<div class="search_div">
                <label>一级类别:</label>
                <select data-placeholder="请选择" id='typeParent' class="chosen-select" style="width:194px; height: 25px; margin-left: 0px;" v-model="typeParent" >
                    <option value=""></option>
                    <option value="">全部</option>
                    <option v-for='str in typeParentArr' value="{{str}}">{{str}}</option>
                </select>
            </div>-->
           <!-- <div class="search_div">
                <label>数据日期段:</label>
                <input type="text" placeholder="申请开始"  class="form-control" v-model="offlineTime" id="OfflineTime">
            </div>-->


        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <button id="btn_company_add" class="btn btn-primary btn-sm" type="button" @click="addInfo()">
                <i class="fa fa-plus"></i>&nbsp;添加
            </button>
            <button id="btn_company_seach" class="btn btn-primary btn-sm" type="button" @click="serachInfo()">
                <i class="fa fa-search"></i>&nbsp;搜索
            </button>
            <button id="btn_company_reset" class="btn btn-primary btn-sm" type="button" @click="reset()" >
                <i class="fa fa-reply"></i>&nbsp;重置
            </button>
            <button id="btn_company_reseach" class="btn btn-primary btn-sm" type="button" @click="getData()">
                <i class="fa fa-refresh"></i>&nbsp;刷新
            </button>
            <button id="btn_company_export" class="btn btn-primary btn-sm" type="button" @click="exportData()" >
                <i class="fa fa-upload"></i>&nbsp;导出
            </button>
        </div>

        <div class="hr-line-dashed"></div>

        <main>

            <table id="mmg" class="mmg mmgtop">

            </table>

            <div id="pg" style="text-align: right;">

            </div>

        </main>

    </div>

</div>
